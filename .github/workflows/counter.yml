name: Update Counter

on:
  workflow_dispatch:        # allow manual run
  push:                     # optional: increment on push
  workflow_run:             # optional: increment when README is updated
    workflows: ["Update Profile README"]
    types: [completed]

jobs:
  update-counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Increment counter
        run: python increment_counter.py

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add counter.json
          git commit -m "Update counter" || echo "No changes"
          git push
